<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>showTheNumber</title>
</head>
<body>
    <h1>What's The Number?</h1>
    <p>In this game you need to put one number between 1 - 10, and the game will show to you if you are the winner hitting the random number</p>

    <div class="form">
        <label for="palpiteField"></label>
        <input type="text" id="palpiteField" class="palpiteField">
        <input type="submit" value="Send" class="palpiteSend">
    </div>

    <div class="paragraphs">
        <p class="palpites"></p>
        <p class="lastResult"></p>
        <p class="lowOrHigh"></p>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
